<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="icon" href="https://img.icons8.com/ios/50/000000/qr-code--v1.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grid">
      <h1 class="head">QR CODE GENERATOR</h1>
        <img src="" id="img"><br>
        <select id="size">
          <option value="100">100x100</option>
          <option value="150">150x150</option>
          <option value="200">200x200</option>
          <option value="250" selected>250x250</option>
          <option value="300">300x300</option>
        </select><br><br>

        <textarea placeholder="Enter Your Text" id="qtext"></textarea><br><br>  
        <input id="btn" type="submit" value="Generate" onclick="genQR()">
        <h6 class="foot">Developed By Neroy Costa</h6>
    </div>
    <script src="main.js"></script>
</body>
</html>
